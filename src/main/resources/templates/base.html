<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="base_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .full-height {
            height: 100vh; /* Full viewport height */
        }
        .side-navbar {
            background-color: #3f3f3f;
            color: white; /* For better contrast */
            padding: 15px; /* Optional: some padding */
        }
        ul {
            list-style-type: none;
        }
        a {
            text-decoration: none;
            color: white;
        }
        a:hover {
            text-decoration: none;
            color: black;
        }
        .side-list-item {
            margin: 2em;
            border-radius: 25px;
            border: 2px solid;
            text-align: center;
        }

        .side-list-item:hover {
            margin: 2em;
            border-radius: 25px;
            border: 2px solid;
            text-align: center;
            background-color: white;
            color: black;
        }
    </style>
</head>

<body th:fragment="base_layout(side, content)">
<div class="container-fluid full-height">
    <div class="row h-100">
        <div class="col-4 side-navbar">
            <div class="row">
                <h1 th:text="${message}"></h1>
                <hr>
            </div>
            <div th:replace="${side}"></div>

        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <h3 th:text="'Welcome: ' + ${user_info.name}"></h3>
                    <hr>
                </div>
            </div>
            <main>
                <div th:replace="${content}">
                    Base Children
                </div>
            </main>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:fragment="scripts"></script>
<script th:inline="javascript">
    function addNewTask() {
        window.location.href = "/createNewTask";
    }

    function createTask() {
        const formData = {
            task_name: document.getElementById('task_name').value,
            priority: document.getElementById('priority').value
        };

        fetch('task/add', {
            method: "post",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
    }
</script>
</body>
</html>
